<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button type="button" id="btnButao">Clique-me</button>

    <script>
        var oButao = document.getElementById('btnButao');

        oButao.addEventListener('click', function (e) {
            fetch('/', {
                headers: {
                    "Content-type": 'application/json; charset=utf-8'
                },
                method: 'POST',
                body:
                    JSON.stringify({
                        name: 'Jão',
                        lastname: 'Lenão'
                    })
            }).then(function (data) {
                return data.json();
            }).then(function (data) {
                console.log(data);
            }).catch(function (err) {
                console.log('deu ruim');
            });


        });
    </script>
</body>

</html>
